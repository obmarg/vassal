language: elixir
elixir:
  - 1.3.0
  - 1.3.4
otp_release:
  - 19.0
  - 19.1
before_script: mix local.rebar --force
before_deploy: "MIX_ENV=prod mix compile; MIX_ENV=prod mix release; cp rel/vassal/releases/${TRAVIS_TAG:1}/vassal.tar.gz vassal-${TRAVIS_TAG:1}-ubuntu.tar.gz"
deploy:
  provider: releases
  api_key:
    secure: 
  file: "vassal-${TRAVIS_TAG:1}-ubuntu.tar.gz"
  skip_cleanup: true
  on:
    tags: true
    condition: "($TRAVIS_ELIXIR_VERSION = 1.3.4) && ($TRAVIS_OTP_RELEASE = 19.1)"
